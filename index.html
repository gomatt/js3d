<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS3D</title>
        <style>
            body {margin: 0;}
            canvas {width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        <script src="js/Three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/Stats.js"></script>
        <script>
            var container, scene, camera, controls, renderer, stats;

            // Initialize
            init();

            // Render/animate
            animate();
            function init() {
                container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.set(0, 20, 100);

                // Set up renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                container.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                controls = new THREE.OrbitControls(camera);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.zIndex = 100;
                container.appendChild(stats.domElement);

                // Add objects
                var geometry = new THREE.BoxGeometry(1, 1, 1);
                var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
                var cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Create axes
	            var axes = new THREE.AxesHelper(15);
	            scene.add( axes );

/*	            var  textGeo = new THREE.TextGeometry('Y', {
                     size: 5,
                     height: 2,
                     curveSegments: 6,
                     style: "normal"
                });

	            var color = new THREE.Color();
	            color.setRGB(255,250,250);
	            var textMaterial = new THREE.MeshBasicMaterial({color:color});
	            var text = new THREE.Mesh(textGeo, textMaterial);

	            text.position.x = axes.geometry.vertices[1].x;
	            text.position.y = axes.geometry.vertices[1].y;
	            text.position.z = axes.geometry.vertices[1].z;
	            text.rotation = camera.rotation;
	            scene.add(text);*/

                controls.update();
            }
            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                stats.update();
                renderer.render( scene, camera );

            }
        </script>
    </body>
</html>
