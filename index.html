<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS3D</title>
        <style>
            body {margin: 0;}
            canvas {width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        <script src="js/Three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/Stats.js"></script>
        <script>
            var container, scene, camera, controls, renderer, stats;

            // Initialize
            init();

            // Render/animate
            animate();
            function init() {
                container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.set(0, 20, 100);

                // Set up renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                container.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                controls = new THREE.OrbitControls(camera);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.zIndex = 100;
                container.appendChild(stats.domElement);

                // Add objects
                var geometry = new THREE.BoxGeometry(1, 1, 1);
                var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
                var cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Create axes
	            var axes = new THREE.AxesHelper(15);
	            scene.add( axes );

                var spritey = makeTextSprite( "Y", {
                    //fontsize: 12,
                    borderColor: {r:255, g:0, b:0, a:1.0},
                    backgroundColor: {r:255, g:100, b:100, a:0.8} } );
                spritey.position.set(
                    5,
                    5,
                    5);
                scene.add( spritey );

/*	            var  textGeo = new THREE.TextGeometry('Y', {
                     size: 5,
                     height: 2,
                     curveSegments: 6,
                     style: "normal"
                });

	            var color = new THREE.Color();
	            color.setRGB(255,250,250);
	            var textMaterial = new THREE.MeshBasicMaterial({color:color});
	            var text = new THREE.Mesh(textGeo, textMaterial);

	            text.position.x = axes.geometry.vertices[1].x;
	            text.position.y = axes.geometry.vertices[1].y;
	            text.position.z = axes.geometry.vertices[1].z;
	            text.rotation = camera.rotation;
	            scene.add(text);*/

                controls.update();
            }
            function makeTextSprite( message, parameters ) {
                if (parameters === undefined) parameters = {};

                var fontface = parameters.hasOwnProperty("fontface") ?
                    parameters["fontface"] : "Arial";

                var fontsize = parameters.hasOwnProperty("fontsize") ?
                    parameters["fontsize"] : 18;

                var borderThickness = parameters.hasOwnProperty("borderThickness") ?
                    parameters["borderThickness"] : 4;

                var borderColor = parameters.hasOwnProperty("borderColor") ?
                    parameters["borderColor"] : {r: 0, g: 0, b: 0, a: 1.0};

                var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
                    parameters["backgroundColor"] : {r: 255, g: 255, b: 255, a: 1.0};

                var spriteAlignment;// = THREE.SpriteAlignment.topLeft;

                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                context.font = "Bold " + fontsize + "px " + fontface;

                // get size data (height depends only on font size)
                var metrics = context.measureText(message);
                var textWidth = metrics.width;

                // background color
                context.fillStyle = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
                    + backgroundColor.b + "," + backgroundColor.a + ")";
                // border color
                context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + ","
                    + borderColor.b + "," + borderColor.a + ")";

                context.lineWidth = borderThickness;
                roundRect(context, borderThickness / 2, borderThickness / 2, textWidth + borderThickness, fontsize * 1.4 + borderThickness, 6);
                // 1.4 is extra height factor for text below baseline: g,j,p,q.

                // text color
                context.fillStyle = "rgba(0, 0, 0, 1.0)";

                context.fillText(message, borderThickness, fontsize + borderThickness);

                // canvas contents will be used for a texture
                var texture = new THREE.Texture(canvas)
                texture.needsUpdate = true;

                var spriteMaterial = new THREE.SpriteMaterial(
                    {map: texture, useScreenCoordinates: false, alignment: spriteAlignment});
                var sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(100, 50, 1.0);
                return sprite;
            }
            // function for drawing rounded rectangles
            function roundRect(ctx, x, y, w, h, r)
            {
                ctx.beginPath();
                ctx.moveTo(x+r, y);
                ctx.lineTo(x+w-r, y);
                ctx.quadraticCurveTo(x+w, y, x+w, y+r);
                ctx.lineTo(x+w, y+h-r);
                ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
                ctx.lineTo(x+r, y+h);
                ctx.quadraticCurveTo(x, y+h, x, y+h-r);
                ctx.lineTo(x, y+r);
                ctx.quadraticCurveTo(x, y, x+r, y);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                stats.update();
                renderer.render( scene, camera );

            }
        </script>
    </body>
</html>
